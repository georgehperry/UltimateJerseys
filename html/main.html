<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
    </head>

    <body>
        <div id="hover-emphasis"></div>
        <div class="background-tri tri-top-left"></div>
        <div class="background-tri tri-top-right"></div>

        <div class="lgw">
            <div class="jersey-text lgw-text">
                LGW Ultimate, South Korea
            </div>
            <div class="jersey kit-lgw" onmouseover="jerseyHover('kit-lgw', 'lgw-text', '2', 'block')" onmouseout="jerseyHover('kit-lgw', 'lgw-text', '0', 'none')">
                <img src="../images/LGW.png" alt="LGW Jersey" />
            </div>
        </div>

        <div class="camden">
            <div class="jersey-text camden-text">
                Camden Ultimate, London
            </div>
            <div class="jersey kit-camden" onmouseover="jerseyHover('kit-camden', 'camden-text', '2', 'block')" onmouseout="jerseyHover('kit-camden', 'camden-text', '0', 'none')">
                <img src="../images/camden.png" class="kit-camden-img" alt="camden Jersey" />
            </div>
        </div>

        <div class="nz">
            <div class="jersey-text nz-text">
                Katipo, New Zealand
            </div>
            <div class="jersey kit-nz" onmouseover="jerseyHover('kit-nz', 'nz-text', '2', 'block')" onmouseout="jerseyHover('kit-nz', 'nz-text', '0', 'none')">
                <img src="../images/nz-katipo.png" alt="NZ Katipo Jersey" />
            </div>
        </div>
    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</html>
